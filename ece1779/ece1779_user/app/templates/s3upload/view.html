{% extends "base.html" %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='default.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='adipoli.css')}}">

<style type="text/css">
                
body   {
        background-image: url("/static/space5.jpg");
        background-size: 100%;
        }

.fileupload {
            height:100px;
            width:100%;
            background-color: Transparent;
            background-repeat:no-repeat;
            vertical-align: center;
            text-align: center;
            font-size: 60px;
            font-family: "Fjalla One", sans-serif;
            color: white;
        }
.butt1 {
            height:40px;
            width:100%;
            background-color: Transparent;
            background-repeat:no-repeat;
            cursor: pointer;
            overflow: hidden;
            vertical-align: center;
            text-align: center;
            font-size: 30px;
            font-family: "Fjalla One", sans-serif;
            color: white;
        }
.butt2 {
            height:60px;
            width:200px;
            background-color: Transparent;
            background-repeat:no-repeat;
            cursor: pointer;
            overflow: hidden;
            vertical-align: center;
            text-align: center;
            font-size: 30px;
            font-family: "Fjalla One", sans-serif;
            color: white;
        }
.head1 {
            height:50px;
            width:100%;
            background-color: Transparent;
            background-repeat:no-repeat;
            vertical-align: center;
            text-align: center;
            font-size: 60px;
            font-family: "Fjalla One", sans-serif;
            color: white;
            padding-left: 25%
        }
.head2 {
            height:10px;
            width:100%;
            background-color: Transparent;
            background-repeat:no-repeat;
            vertical-align: center;
            text-align: center;
            font-size: 30px;
            font-family: "Fjalla One", sans-serif;
            color: white;
            padding-top: 3%;
            padding-bottom: 2%
        }
.head3 {
            height:50px;
            width:100%;
            background-color: Transparent;
            background-repeat:no-repeat;
            vertical-align: center;
            text-align: center;
            font-size: 60px;
            font-family: "Fjalla One", sans-serif;
            color: white;
        }


</style>

    <form class="fileupload" action='{{url_for("s3_upload",id=id)}}' method='post' enctype='multipart/form-data' onsubmit="return validateForm()">
        <div class=head3>
            Welcome, {{userId}}!
        </div>
        <div class=head2>
            Upload New Image:
        </div>
        <div class=head1>
        <table>
            <td>
            <input class="butt1" type='file' id='new_file' name='new_file'>
            </td>
            <td>
            <input class="butt2" type="submit" value="Upload" />
            </td>
        </table>
        </div>
        <div class=head2>
            Gallery:
        </div>
        <div class="row">
        {% for row in cursor %}
          <div class="col-sm-4">
              <a href={{url_for('detailed_view', buckId=id, id=row[0])}}> 
                <img src={{url_s3}}{{id}}/{{row[0]}} alt="Lights" style="width:20%">
              </a>
          </div>
        {% endfor %}
        </div>
    </form>

<script type="text/javascript">

$('.image1').adipoli({
    'startEffect' : 'normal',
    'hoverEffect' : 'popout',
});

</script>

{% endblock %}
