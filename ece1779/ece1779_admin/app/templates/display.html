<!DOCTYPE html>
<html>
<head>
	<title>Image Display</title>
</head>
<body>

<div class="row">
{% for row in cursor %}
  <div class="col-md-4">
    <div class="thumbnail">
      <a href={{url_for('detailed_view', buckId=bucket, id=row[0])}}> 
        <img src={{url_s3}}{{bucket}}/{{row[0]}} alt="Lights" style="width:10%">
        <div class="caption">
          <p> {{url_s3}}{{bucket}}/{{row[0]}} </p>
        </div>
      </a>
    </div>
  </div>
{% endfor %}
</div>

</body>
</html>
